<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Elements</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	</head>
	<body>
		<div class="container">
			<header>
				<span>Fire</span>
				<span>Water</span>
				<span>Earth</span>
			</header>
			<div class="rounds">
				<h2>rounds</h2>
				<div class="round-score">
					<span class="player-score">0</span>
					<span>-</span>
					<span class="bot-score">0</span>
				</div>
			</div>
			<div class="dahsboard">
				<div class="palyer">
					<h2>player</h2>
					<div>
						<div class="choice-container player">
							<div class="op1 p-option"></div>
							<div class="op2 p-option"></div>
							<div class="op3 p-option"></div>
						</div>
					</div>
				</div>
				<div class="g-score">
					<span class="points p-points">0</span>
					<span>-</span>
					<span class="points r-poinst">0</span>
					<div class="restart">
						<button class="play-again">Play Again</button>
					</div>
				</div>
				<div class="bot">
					<h2>Robot</h2>
					<div>
						<div class="choice-container bot">
							<div class="op1 r-option"></div>
							<div class="op2 r-option"></div>
							<div class="op3 r-option"></div>
						</div>
					</div>
				</div>
        <div class="played">
          <span>earth</span>
          <span>></span>
          <span>water</span>
        </div>
			</div>
		</div>
	</body>
</html>

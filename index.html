<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Elements</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<span>Fire</span>
				<span>Water</span>
				<span>Earth</span>
			</header>
			<div class="rounds">
				<h2>rounds</h2>
				<div class="round-score">
					<span class="player-score">0</span>
					<span>-</span>
					<span class="bot-score">0</span>
				</div>
			</div>
      <div class="note">
        <p>note</p>
      </div>
			<div class="dashboard">
				<div class="palyer">
					<h2>player</h2>
					<div class="choice-container player-opt">
						<button class="opt fire p-option">
							<i class="fa-solid fa-fire"></i>
						</button>
						<button class="opt water p-option">
							<i class="fa-solid fa-droplet"></i>
						</button>
						<button class="opt earth p-option">
							<i class="fa-solid fa-mountain"></i>
						</button>
					</div>
				</div>
				<div class="g-score">
					<div class="score">
						<span class="points p-points">0</span>
						<span>-</span>
						<span class="points r-poinst">0</span>
					</div>
					<div class="restart">
						<button class="play-again">Play Again</button>
					</div>
				</div>
				<div class="robot">
					<h2>Robot</h2>
					<div class="choice-container robot-opt">
						<button class="opt fire r-option">
							<i class="fa-solid fa-fire"></i>
						</button>
						<button class="opt water r-option">
							<i class="fa-solid fa-droplet"></i>
						</button>
						<button class="opt earth r-option">
							<i class="fa-solid fa-mountain"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="played">
				<span>earth</span>
				<span>></span>
				<span>water</span>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
